<!DOCTYPE html>
<html lang="de">
<head>
    <title>Schleifen Beispiel</title>
</head>
<body>
<script>
	for (let i = 0; i < 5; i++) {
	  console.log("for: "+i); // Gibt 0 bis 4 aus
	}

	let x = 5;
	while (x > 0) {
	  console.log("while: "+x);
	  x--;
	}
	
	x = 5;
	do  {
	  console.log("do-while: "+x);
	  x--;
	} while(x > 0);

    </script>
</body>
</html>
