<html>
<body>
  <script>
    // Zahl
	let age = 30;
	console.log(age); // Ausgabe: 30

	// Zeichenkette (String)
	let name = "Max Mustermann";
	console.log(name); // Ausgabe: "Max Mustermann"

	// Boolean (Wahrheitswert)
	let isLoggedIn = true;
	console.log(isLoggedIn); // Ausgabe: true

	// null (explizit kein Wert)
	let user = null;
	console.log(user); // Ausgabe: null

	// undefined (nicht definierter Wert)
	let myVar;
	console.log(myVar); // Ausgabe: undefined
  </script>
</body>
</html>
