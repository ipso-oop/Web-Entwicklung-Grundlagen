<html>
<body>
  <script>
// Arithmetische Operatoren
let a = 10;
let b = 5;

let sum = a + b; // Addition
console.log("Addition:", sum); // Ausgabe: 15

let diff = a - b; // Subtraktion
console.log("Subtraktion:", diff); // Ausgabe: 5

let product = a * b; // Multiplikation
console.log("Multiplikation:", product); // Ausgabe: 50

let quotient = a / b; // Division
console.log("Division:", quotient); // Ausgabe: 2

let modulus = a % b; // Modulo (Rest)
console.log("Modulo:", modulus); // Ausgabe: 0

// Zuweisungsoperatoren
let c = 10;
c += 5; // c = c + 5
console.log("c nach +=:", c); // Ausgabe: 15

c *= 2; // c = c * 2
console.log("c nach *=:", c); // Ausgabe: 30

// Vergleichsoperatoren
let d = 10;
let e = 20;

console.log("d == e:", d == e); // Gleichheit (Wert) - Ausgabe: false
console.log("d != e:", d != e); // Ungleichheit - Ausgabe: true
console.log("d > e:", d > e); // Größer als - Ausgabe: false
console.log("d <= e:", d <= e); // Kleiner oder gleich - Ausgabe: true

// Logische Operatoren
let isTrue = true;
let isFalse = false;

console.log("AND Operator:", isTrue && isFalse); // AND - Ausgabe: false
console.log("OR Operator:", isTrue || isFalse); // OR - Ausgabe: true
console.log("NOT Operator:", !isTrue); // NOT - Ausgabe: false

// Verkettungsoperator für Strings
let firstName = "Max";
let lastName = "Mustermann";
let fullName = firstName + " " + lastName;
console.log("Voller Name:", fullName); // Ausgabe: Max Mustermann
 </script>
</body>
</html>
