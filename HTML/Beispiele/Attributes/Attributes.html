<!DOCTYPE html>
<html>
<head>
    <title>Meine erweiterte Webseite mit Attributen</title>
</head>
<body>
    <h1 style="color: blue; text-align: center;">Meine erweiterte Webseite mit Attributen</h1>
    <p id="intro">Das hier ist ein Paragraph mit einer 
	<a href="https://de.wikipedia.org" target="_blank" title="Wikipedia">externen Link</a>.</p>
    <h2 class="subheading">Das hier ist eine Zwischenüberschrift</h2>
    <img src="Bill.webp" alt="Bill" width="300" height="200">
    <p>
        Hier steht ein weiterer Paragraph mit <i lang="en">italic</i> Text und
        <b style="font-size: 20px;">fett gedrucktem Text</b>.
    </p>
    <h2 class="subheading" data-info="Zusätzliche Information">Das hier ist noch eine Zwischenüberschrift</h2>
    <input type="text" placeholder="Geben Sie etwas ein" maxlength="20">
</body>
</html>
