<!DOCTYPE html>
<html>
<head>
    <title>Formular und JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        section {
            margin-bottom: 20px;
        }
        input, textarea {
            display: block;
            margin-top: 5px;
            margin-bottom: 15px;
            width: 100%;
            max-width: 400px;
            padding: 8px;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <h1>Formular mit JavaScript-Validierung</h1>

    <form id="userForm">
        
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Geben Sie Ihren Namen ein" required>

            <label for="password">Passwort:</label>
            <input type="password" id="password" name="password" placeholder="Passwort eingeben" required>
        
            <label for="comment">Kommentar:</label>
            <textarea id="comment" name="comment" rows="4" placeholder="Schreiben Sie Ihren Kommentar hier..."></textarea>
       
            <button type="submit">Absenden</button>
        
    </form>

     <p id="output" class="error"></p>
	 
	 <p id="output2" class="info"></p>

    <script>
        // JavaScript f√ºr Formularvalidierung und Verarbeitung
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Verhindert das Absenden des Formulars

            // Formularfelder abrufen
            var name = document.getElementById('name').value;
            var password = document.getElementById('password').value;
            var comment = document.getElementById('comment').value;

            // Einfache Validierung
            if (comment === '') {
                document.getElementById('output').textContent = 'Der Kommmentar ist erforderlich!';
                return;
            }

            // Validierung erfolgreich, Daten verarbeiten (hier nur Ausgabe)
            document.getElementById('output2').textContent = 'Name: ' + name + ', Kommentar: ' + comment;
        });
    </script>

</body>
</html>
