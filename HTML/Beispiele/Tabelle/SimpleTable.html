<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beispiel einer Tabelle</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 0px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Beispiel einer HTML-Tabelle</h1>
    <table>
        <caption>Beschreibung der Tabelle</caption>
        <thead>
            <tr>
                <th>Spalte 1</th>
                <th>Spalte 2</th>
                <th>Spalte 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Wert 1.1</td>
                <td>Wert 1.2</td>
                <td>Wert 1.3</td>
            </tr>
            <tr>
                <td>Wert 2.1</td>
                <td>Wert 2.2</td>
                <td>Wert 2.3</td>
            </tr>
            <tr>
                <td>Wert 3.1</td>
                <td>Wert 3.2</td>
                <td>Wert 3.3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
