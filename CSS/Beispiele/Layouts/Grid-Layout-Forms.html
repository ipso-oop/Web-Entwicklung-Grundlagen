<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Grid-Layout</title>
</head>
<body>
 <form style="display: grid; grid-template-columns: auto 1fr; grid-gap: 10px;">
  <label for="Benutzername">Benutzername</label>
  <input type="text" id="user" style="grid-column: 2;">
  <label for="email">E-Mail:</label>
  <input type="email" id="email" style="grid-column: 2;">
  <button type="submit" style="grid-column: 2;">Absenden</button>
</form>




</body>
</html>
